<!DOCTYPE html>
<html>
<head>
	<title>Sotaro</title>
	<link href='http://fonts.googleapis.com/css?family=Enriqueta:400,700' rel='stylesheet' type='text/css'>
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div class="container">
		<h1>Sotaro</h1>
		<div class="canvas">
			<canvas id="screen" width="650" height="382">
				Your browser does not support canvas. Please try again with a different browser.
			</canvas>
			<div id="endScreen">
				<h2 id="gameOver">Game Over!</h2>
				<h2 id="score">Score: 999</h2>
				<div class="buttons">
					<button class="playagain">Play Again</button>
					<button id="submitscore" style="margin-left: 8px; margin-right: 8px">Submit Score</button>
					<button id="leaderboard">Leaderboard</button>
				</div>
				<div style="margin-top: 10px"> 
					<form id="form" class="hidden">
						<h3>Name:</h3>
						<input type="text" name="name" class="formInput"></input>
					</form>
					<div class="buttons hidden">
						<button class="back">Back</button>
						<button id="submitform">Submit</button>
					</div>
				</div>
				<div id="leaderboardPage" class="hidden"> 
					<table>
						<tr>
							<th>Rank</th>
							<th>Name</th>
							<th>Score</th>
						</tr>
						<tr>
							<td>1</td>
							<td>Guest</td>
							<td>0</td>
						</tr>
						<tr>
							<td>2</td>
							<td>Guest</td>
							<td>0</td>
						</tr>
						<tr>
							<td>3</td>
							<td>Guest</td>
							<td>0</td>
						</tr>
						<tr>
							<td>4</td>
							<td>Guest</td>
							<td>0</td>
						</tr>
						<tr>
							<td>5</td>
							<td>Guest</td>
							<td>0</td>
						</tr>
					</table> 
				</div>
				<div class="buttons">
					<button class="back hidden">Back</button>
					<button class="playagain hidden">Play Again</button>
				</div>
			</div>
			<p>Help Sotaro defeat the ghosts and escape the forest!</p>
			<p>Press [space] to jump and [a] to attack</p>
		</div>
		<footer class="footer"></footer>
	</div>
	<script>
		const canvas = document.getElementById("screen");
		const context = canvas.getContext("2d");
	</script>
	<script type="text/javascript" src="./js/classes/Sprite.js"></script>
	<script type="text/javascript" src="./js/classes/Wizard.js"></script>
	<script type="text/javascript" src="./js/graphics.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
	<script type="text/javascript" src="./js/start.js"></script>
	<script type="text/javascript" src="./js/endscreen.js"></script>
</body>
</html>
